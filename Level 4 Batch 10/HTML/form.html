<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <Form action="request.php" method="POST">
        <label for="name" >Name</label>
        <input type="text" name="stu_name" id="name" required placeholder="Name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>
        <label for="phone">Phone</label>        
        <input type="number" name="stu_phone" id="phone">
        <br><br>
        <label for="passport">Passprot</label>
        <input type="file" name="stu_passport" id="password" accept="image/*">
        <br><br>
        <label for="year">Year</label>
        <select name="stu_year" id="year">
            <option value="">Choose Year</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
        </select>
        <br><br>
        <label for="Gender">Gender</label><br>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <br><br>
        <label for="hobbies">Hoobies</label><br>
        <input type="checkbox" name="animation" id="animation"><label for="animation">Animation</label>
        <input type="checkbox" name="bonsai" id="bonsai"><label for="bonsai">Bonsai</label>
        <input type="checkbox" name="travelling" id="travelling"><label for="travelling">travelling</label>
        <br><br>
        <label for="address">Adddress</label>
        <textarea name="stu_address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <input type="time">
        <input type="date">
        <input type="datetime-local">
        <input type="week">
        <input type="color">
        <input type="range" min="0" max="100" value="20">
        <input type="text" value="I am a programmer." readonly>
        <br><br>
        <button type="submit">Summit</button>
    </Form>
</body>
</html>
