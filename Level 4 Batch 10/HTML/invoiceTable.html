<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Sub total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ma Ma</td>
                <td>150</td>
                <td>1</td>
                <td>150</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Egg</td>
                <td>100</td>
                <td>1</td>
                <td>100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Fan</td>
                <td>10000</td>
                <td>1</td>
                <td>10000</td>
            </tr>
            <tr>
                <td colspan="4" align="right">Total</td>
                <td>12000</td>
            </tr>
        </tbody>
    </table>

    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>30000</td>
                <td rowspan="3">55000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>15000</td>                
            </tr>
            <tr>
                <td>March</td>
                <td>10000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
