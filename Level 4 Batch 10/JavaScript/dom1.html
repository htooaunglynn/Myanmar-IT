<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selector</title>
</head>
<body>
    <h1 id="heading">DOM Selector</h1>
    <h3 id="lg">Language</h3>
    <p class="lang">HTML</p>
    <p class="lang">CSS</p>
    <h5 class="lang">JavaScript</h5>
    <button type="button" onclick="language()">Click</button>
    <h1 id="add"></h1>
    <p id="add1"></p>

    <!-- JavaScript -->
    <script>
        function language(){
            // alert("Hello");
            let heading = document.getElementById("heading");
            console.log(heading);
            console.log(heading.innerText);

            let lg = document.getElementById("lg").innerText;
            console.log(lg);

            let add = document.getElementById("add");
            let add1 = document.getElementById("add1");
            add.innerHTML =  "<i>This is innerHTML</i>";
            add1.innerText = "<i>This is innerText</i>";

            let lang = document.getElementsByClassName("lang");
            console.log(lang);
            console.log(lang[0]);

            let tagLang = document.getElementsByTagName("p");
            console.log(tagLang);
            console.log(tagLang[1].innerText);

            let qlg= document.querySelector("#lg");
            console.log(qlg);
            console.log(qlg.innerText);

            let qlang = document.querySelector(".lang");
            console.log(qlang);

            let qTag = document.querySelector("p");
            console.log(qTag);

            let qLangAll = document.querySelectorAll(".lang");
            console.log(qLangAll);
            
            let qTagAll = document.querySelectorAll("p");
            console.log(qTagAll);
        }
    </script>
</body>
</html>
