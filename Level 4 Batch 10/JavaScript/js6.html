<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loops</title>
    </head>
    <body>
        <script>
            //For loop
            for(let i=1;i<=5;i++){
                document.write("<h1>Hello JS</h1>");
            }

            // using for loop output array
            let list = ["Ma Ma","Mg Mg","Aung Aung","Kaung Kaung"];
            for(let j=0;j<=list.length;j++){
                document.write(`<h4>${list[j]}</h4>`);
            }

            for(let i=1;i<=12;i++){
                let result = i * 12;
                document.write(`<h1>${i} * 12 = ${result}</h1>`);
            }

            for(let i=1;i<=5;i++){
                for(let j=1;j<=5;j++)
                {
                    document.write("*");
                }
                document.write("<br>");
            }

            for(let i=1;i<=5;i++){
                for(let j=1;j<=i;j++){
                    document.write("*");
                }
                document.write("<br>");
            }

            let num = 1;
            while(num <= 10){
                document.write(`<h3>This number is ${num}</h3>`);
                num++
            }

            let no = 1;
            do{
                document.write(`<h3>This number is ${no}</h3>`);
                no++;
            }while(no<=10)
        </script>
    </body>
</html>
