<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 2</title>
</head>
<body>
    <h1 id="heading" onclick="changeColor()">Elemnet Create</h1>

    <button type="button" onclick="create()">Create</button>

    <br><br>

    <input type="text" name="name" id="name">
    <button type="button" onclick="adding()">Add</button>
    <ul id="uList">
        <li>Mg Mg</li>
    </ul>

    <script>
        // create Element
        function create(){
            //alert("Hello");
            let h3 = document.createElement("h3");
            console.log(h3);
            h3.innerHTML = "Create h3 element";
            console.log(h3);
            document.body.appendChild(h3);
        }

        // create Element and add list
        function adding(){
            //alert("hello");
            let name = document.querySelector("#name").value;
            console.log(name);
            let list = document.createElement("li");
            list.innerHTML = name;

            let uList = document.querySelector("#uList");
            uList.appendChild(list);
        }

        // control attribute get or set or remove
        function changeColor(){
            // alert("Hello");
            let heading = document.querySelector("#heading");
            let attr = heading.getAttribute("style");
            console.log(attr);
            if(attr){
                heading.removeAttribute("style");
            }else{
                heading.setAttribute("style","color:red");
            } 
        }
    </script>
</body>
</html>
