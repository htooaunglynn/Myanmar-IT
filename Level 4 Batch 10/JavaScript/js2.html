<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Addition
        let three = 1+2;
        console.log(three);

        let four=1+2+3-1-1;
        console.log(four);

        let seven = three + four;
        console.log(seven);

        let threeOne = 'three' + 1;
        console.log(threeOne);

        let x = 20;
        x += 20;
        console.log(x);

        //Substraction 
        let two = 3-1;
        console.log(two);

        let y = 13;
        y-=22;
        console.log(y);

        //division 
        let div=20/11;
        console.log(div);

        let div1=11/2;
        console.log(div1);

        let div3=0/1;
        console.log(div3);

        let div4 = 1/0;
        console.log(div4)

        let di = 10;
        di /= 5; 
        console.log(di);

        //Remainder 
        let rem1 = 20%3;
        console.log(rem1);

        let rem2=12%3;
        console.log(rem2);

        let rem3=2%0;
        console.log(rem3); //NaN is not a number

        let rem4=0%2;
        console.log(rem4);

        //Multiplication
        let mull = 12*12;
        console.log(mull);

        let mul = -12*12;
        console.log(mul);

        let dd = 202;
        dd *=20;
        console.log(dd);

        //Exponential
        let exp = 22**22;
        console.log(exp);

        let ex1 = 2*2;
        console.log(ex1)

        let ex2 = 2*8;
        console.log(ex2);

        //precendence
        // * / %
        //+ -
        // =
        let total = 3%4/1-2+3*4;
        console.log(total);

        //conparise
        let n=12,m="12";
        console.log(n>4);
        console.log(n<4);
        console.log(12<=12);
        console.log(12>=12);
        console.log(n == m);
        console.log(n === m);
        console.log(n != m);
        console.log(n !== m);

        //Logical
        //AND &&
        //OR ||
        //NOT !

        12 <13 && 12<  15 && 16> 13
        //true true true
        12  <13 && 12 <15 &&  16 >18
        //true true  false
        12 <11 || 12 <10 || 16> 13
        //false false true

        //AND x
        // 1 x 1 x 0 = 1
        //OR +
        //0+0+1 = 1
    </script>
</body>
