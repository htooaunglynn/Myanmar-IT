<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dom</title>
</head>
<body>
    <h1 id="h1" onclick="change()">CSS Dom</h1>
    <img src="dom1.png" alt="Dom" width="400" height="300" id="img">;
    <br><br>
    <button type="button" onclick="changeSize()">Change</button>
    <br><br>
    <img src="dom2.png" alt="Dom" id="image" onmouseover="big()" onmouseout="normal()">


    <script>
        function change(){
            // alert("hello");
            let h1 = document.querySelector("#h1");
            h1.style.backgroundColor = "red";
            h1.style.color = "green";
        }

        // change width and height 
        function changeSize(){
            // alert("hello");
            let img = document.querySelector("img");
            img.style.width = "800px";
            img.style.height = "900px";
        }

        function big(){
            let image = document.querySelector("#image");
            image.style.width = "950px";
            image.style.height = "1920px"
        }

        function normal(){
            let image = document.querySelector("#image");
            image.style.width = "200px";
            image.style.height = "400px";
        }
    </script>
</body>
</html>
