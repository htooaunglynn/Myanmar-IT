<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index</title>
    <link rel="icon" href="bmi_fav.png">

    <!-- css  -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- vuejs  -->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body id="bd">

    <!-- nav  -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="mbi.webp" alt="" width="30" height="24" class="d-inline-block align-text-top me-3 ">
            Body Mass Index
          </a>
        </div>
      </nav>
    <!-- nav  -->
    
    <!-- bmi calculator  -->
    <div class="container-fluid mt-5" id="app">
        <div class="row justify-content-center">
            <h1 class="text-center">Your Height</h1>
            <div class="mt-3 col-6 col-xs-6 col-sm-6 col-md-4 col-lg-2 col-xl-2 col-xxl-2">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com" v-model.number="ft">
                    <label for="floatingInput" class="text-center">Feet</label>
                </div>
            </div>
            <div class="mt-3 col-6 col-xs-6 col-sm-6 col-md-4 col-lg-2 col-xl-2 col-xxl-2">
                <div class="form-floating">
                    <input v-model.number="inches" type="number" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" class="text-center">inches</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <h1 class="text-center">Your Weight</h1>
            <div class="mt-3 col-12 col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingPassword" placeholder="Password" v-model.number="pd">
                    <label for="floatingPassword" class="text-center">Pounds</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="my-5 col-12 col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                <button @click="calculateBMI()" type="button" class="btn btn-outline-info btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">BMI</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4 category">
                <span v-html="bmi_cate"></span>
                <ul>
                    <li v-html="underweight"></li>
                    <li v-html="normalweight"></li>
                    <li v-html="overweight"></li>
                    <li v-html="obesity"></li>
                </ul>
            </div>
        </div>
        <!-- <span>Feet is {{ft}} </span>
        <span>Inhes is {{inches}} </span>
        <span>Pounds is {{pd}} </span>
        <span>bbb is {{yourBMI}} </span> -->

        
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Your BMI is {{ yourBMI }} </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p style="color: blue;" v-if="blue" class="h1">Underweight</p>
                    <p style="color: green;" v-if="green"  class="h1">Normal Weight</p>
                    <p style="color: orange;" v-if="orange"  class="h1">Overweight</p>
                    <p style="color: red;" v-if="red"  class="h1">Obesity</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        <!-- model  -->
    </div>
    <!-- bmi calculator  -->
    
    <!-- js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="bmi.js"></script>
    <script>
        const mountedApp = bmi.mount("#app");
    </script>

</body>
</html>
