<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            /* background-image: linear-gradient(
                to bottom right,
                #ffbdb2,#1fffe1
            ); */
        background-size: 200% 210%;
        }
        main{
            background-image: linear-gradient(
                to bottom right,
                #ffbdb2,#1fffe1
            );
            border-radius: 25px;
            margin: 40px 200px auto 200px;
            height: 600px;
            border: 1px solid #BFBFBF;
            box-shadow: 30px 30px 10px #aaaaaa;
        }
        main #all_item{
            border-radius: 9px;
            /* border: 0.2px solid steelblue;  */
            /* display: inline-block; */
            top: 30px;
            left: 30px;
            width: 890px;
            height: 80px;
            position: relative; 
            display: flex;
            flex-direction: row;
            overflow-x: scroll; /* Hide horizontal scrollbar */
            overflow-y: hidden; /* Add vertical scrollbar */
        }
        /* width */
        ::-webkit-scrollbar {
          width: 3px;
          height: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 1px grey; 
            border-radius: 10px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: lightslategray; 
            border-radius: 5px;
        }
        #all_item img{
            width: 50px;
            height: 60px; 
            margin: 5px;
            cursor: pointer;
            /* display: flex;
            flex-direction: row; */
        }  
        main #contect{
            /* border-radius: 9px; */
            /* border: 4px dotted hotpink; */
            position: relative;
            width: 890px;
            height: 440px;
            left: 30px;
            top: 50px;
        }        
        #selected_item{
            border-radius: 9px;
            /* border: 2px solid blueviolet; */
            position: relative;
            float: left;
            width: 400px;
            height: 440px;
        }
        #selected_item img{
            margin: 5px; 
            width: 390px;
            height: 430px;
        }
        #text_box{
            border-radius: 9px;
            /* border: 2px solid black; */
            float: right;
            position: relative;
            width: 460px;
            height: 350px;
        }
        button{
            position: relative;
            margin-right: 30px;
            top: 5px;
            width: 90px;
            height: 35px;
            left: 150px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            border: 1px solid #BFBFBF;
            box-shadow: 5px 5px 1px #aaaaaa;
        }
        #text_box input{
            border-radius: 15px;
            border: 1px solid #BFBFBF;
            padding: 10px;
            display: flex;
            margin: 20px 0 30px 130px;
            flex-direction: column;
        }
    </style>
</head>
<body>
    
    <!-- <nav></nav> -->
    <main>
        <div></div>
        <div id="all_item"></div>
        <div id="contect">
            <div id="selected_item" class="final_photo_meme">
                <img class="selected_meme" data-url="https://i.imgflip.com/30b1gx.jpg" data-id="181913649" data-name="Drake Hotline Bling" src="https://i.imgflip.com/30b1gx.jpg" alt="Drake Hotline Bling">
            </div>
            <div id="text_box">
                <input type="text1" name="Drake Hotline Bling1" class="input_set">
                <input type="text2" name="Drake Hotline Bling2" class="input_set">
            </div>
            <button id="btn_Ok">Click</button>
            <button id="btn_click">Click</button>
            <button id="btn_download">Download</button>
        </div>
    </main>
    <!-- <footer></footer> -->
    <!-- script  -->
    <script src="../../jquery.min.js"></script>
    <script src="meme.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body> 
</html>
