<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignemnt 1 JQuery</title>

    <style>
        @font-face {
            font-family: IBM;
            src: url(../../../../MySelf/Font/IBMPlexSerif-Bold.ttf);
        }
        #container{
            margin: 200px;
            padding: 50px;

            display: flex;
            justify-content: center;
        }
        body{
            background-color: aquamarine;
        }
        input{
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 10px;
        }
        label{
            color: lightcoral;
        }
        input, label{
            font-family: IBM;
        }
    </style>

</head>
<body>
    <div id="container">
        <form action="">
            <input type="text" name="username" id="username" placeholder="Name">
            <br>
            <input type="password" name="password" id="password" placeholder="Age">
            <br>
            <input type="radio" name="relation" value="Single" id="single" checked> <label for="single">Single</label>
            <input type="radio" name="relation" value="Marrey" id="marry"> <label for="marry">Marriaged</label>
            <br>
            <input type="text" name="spouse" id="spouse" placeholder="Spouse">
            <br>
            <input type="submit" value="Save" style="background-color: lightcoral; color: whitesmoke;">
        </form>
    </div>
    <!-- script  -->
    <script src="../../jquery.min.js"></script>
    <script>
        $(function (){
            $("#spouse").hide();

            $("#single").on("click", function(){
                $("#spouse").hide(100);
            });

            $("#marry").on("click",function (){
                $("#spouse").show(100);
            });
        });
    </script>
</body>
</html>
