<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form action="">
            <input type="text" name="username" id="username" placeholder="Name">
            <br>
            <input type="number" name="age" id="password" placeholder="Age">
            <br>
            <input type="radio" name="relation" value="Single" id="single" checked> <label for="single">Single</label>
            <input type="radio" name="relation" value="Marrey" id="marry"> <label for="marry">Marriaged</label>
            <br>
            <input type="text" name="spouse" id="spouse" placeholder="Spouse">
            <br>
            <label for="category">Choose Category :</label>
            <select name="category" id="category">
                <optgroup label="Choose Category">
                    <option value="1">Fashion</option>
                    <option value="2">Funitue</option>
                    <option value="3">Electronic</option>
                    <option value="4">Food</option>
                    <option value="5">Car</option>
                </optgroup>
            </select>
            <br>
            <div id="div_dis">
                <label for="discount">Discount : </label>
                <input type="number" name="discount" id="discount" value="15" readonly>
            </div>
            <br>
            <input type="submit" value="Save" style="background-color: lightcoral; color: whitesmoke;">
        </form>
    </div>

    <script src="../jquery.min.js"></script>
    <script src="Day4.js"></script>
</body>
</html>
